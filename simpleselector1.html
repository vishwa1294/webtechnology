<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
	 <title>Simple Selector</title>
	 
	 <style type="text/css">
	 body{
	 background-image:url("https://analyticsindiamag.com/wp-content/uploads/2020/10/7d744a684fe03ebc7e8de545f97739dd.jpg");
	 background-repeat:no-repeat;
	 	 //background-repeat:repeat-x;
	 	 //background-repeat:repeat-y;
	 	 background-position:center;/left top,right top,/
		 background-size:cover ;/width ,height/
		 
		 //background-size:contain;
		 //background-attachment:fixed;


	 }
	 div.p{
	 
	 color:blue;
	 }
	 
	 #firstpara{
	 color:green;
	 background-color:red;
	 opacity=1.0;
	 }
	 
	 h2{
	 color:red;
	 }
	 
	 div .div1{
	 color:purple;
	 }
	 
	 *{
	 color:light blue;
	 
	 }
	 .classSelector{
	  color:yellow;
	 }
	 
	 
	 
	 </style>
</head>
<body>

<h1>Simple Selector</h1>

<p id="firstpara">id</p>

<p class="classSelector">class</p>
<p class="classSelector">class 2</p>

<p>tag name</p>
<h3 class="classSelector">class 3</h3>

<h2>tag 1</h2>
<h2>tag 2</h2>
<h2>tag 3</h2>

<div>
    <p>para 1</p>
	<p>para 2</p>
	<p>para 3</p>
	
</div>
<div>
    <p class="div1">para 1</p>
	<p class="div1">para 2</p>
	<p class="div1">para 3</p>
	
</div>



</body>
</html>
